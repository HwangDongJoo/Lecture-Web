<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img {
		width:200px;
		height:200px;
	}
</style>
<script src="/Lecture-Web/jquery/js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('#prevBtn').click(function(){
			$('img').first().appendTo('#gallary');
		});
		
		$('#nextBtn').click(function(){
			$('img').last().prependTo('#gallary');
		});
		
		setInterval(function(){
			$('img').last().prependTo('#gallary');
		}, 1000);
	});
</script>
</head>
<body>
	<button id="prevBtn">PREV</button>
	<span id="gallary">
		<img src="img/image01.jpg" />
		<img src="img/image02.jpg" />
		<img src="img/image03.jpg" />
		<img src="img/image04.jpg" />
		<img src="img/image05.jpg" />
	</span>
	<button id="nextBtn">NEXT</button>
</body>
</html>
