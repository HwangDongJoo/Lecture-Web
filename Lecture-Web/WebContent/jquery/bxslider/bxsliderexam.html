<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery library (served from Google) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="js/jquery.bxslider.min.js"></script>
<!-- bxSlider CSS file -->
<link href="js/jquery.bxslider.css" rel="stylesheet" />
<script>
	$(document).ready(function(){
	  	$('.bxslider').bxSlider({
	  		mode:'vertical',
	  		slideMargin:5
	  	});
	});
</script>
</head>
<body>
	<ul class="bxslider">
		<li><img src="/Lecture-Web/jquery/img/image01.jpg" /></li>
		<li><img src="/Lecture-Web/jquery/img/image02.jpg" /></li>
		<li><img src="/Lecture-Web/jquery/img/image03.jpg" /></li>
		<li><img src="/Lecture-Web/jquery/img/image04.jpg" /></li>
		<li><img src="/Lecture-Web/jquery/img/image05.jpg" /></li>
	</ul>
</body>
</html>
