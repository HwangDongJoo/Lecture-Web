<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jquery/js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('div').animate({
			'width':'200px'
		});
		
		$('div').animate({
			'left':'100px',
			'opacity':'0.6'
		}, 2000);
		
		$('div').animate({
			'width':'100px',
			'height':'300px',
			'opacity':'0.2'
		}, 3000);
		
		$('div').animate({
			'height':'100px',
			'left':'0px',
			'top':'100px',
			'opacity':'1.0'
		});
	});
</script>
<style>
	div{
		position:absolute;
		width:100px;
		height:100px;
		background:red;
	}
</style>
</head>
<body>
	<!-- <div style="width:100px; height:100px; background: red;"></div> -->
	<div></div>
</body>
</html>
