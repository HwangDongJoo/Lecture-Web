<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jquery/js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('img').before('<b>전</b>');
		$('img').after('<i>후</i>', '<strong>맨뒤</strong>');
	});
</script>
</head>
<body>
	<h1>hello</h1>	
	<img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png"/>
	<h2>good-bye</h2>
</body>
</html>
