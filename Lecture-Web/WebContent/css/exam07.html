<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:300px;
		border-color: aqua;
		border-width: 10px;
		text-align: center;
		padding: 10px;
		margin: 10px;
		float: right;
	}
	.test01{
		border-style: solid;
	}
	.test02{
		border-style: dotted;
	}
	.test03{
		border-style: dashed;
	}
	.test04{
		border-style: double;
	}
	.test05{
		border-style: ridge;
	}
	.test06{
		border-style: groove;
	}
	.test07{
		border-style: inset;
	}
	.test08{
		border-style: outset;
	}
</style>
</head>
<body>
	<div class="test01">첫번째 사각형</div>
	<div class="test02">두번째 사각형(점)</div>
	<div class="test03">세번째 사각형(점선)</div>
	<div class="test04">네번째 사각형(이중실선)</div>
	<div class="test05">네번째 사각형(볼록)</div>
	<div class="test06">네번째 사각형(오목)</div>
	<div class="test07">네번째 사각형(오목)</div>
	<div class="test08">네번째 사각형(오목)</div>
</body>
</html>
