<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	HTML5전 버전 : <embed src="playlist/Kalimba.mp3"/><br/>
	
	HTML5 버전 : <audio src="playlist/Kalimba.mp3"
					controls="controls"
					autoplay="autoplay"></audio><br/>
	HTML5전 버전 embed tag 사용<br/>
	<embed src="playlist/movie.mp4"/><br/>
	HTML5 버전 object tag 사용<br/>
	<object data="playlist/movie.mp4"></object><br/>
	
	HTML5 버전 video tag 사용<br/>
	<video src="playlist/movie.mp4"
			controls="controls"
			autoplay="autoplay"
			loop="loop"
			width="500" height="300"></video><br/>
			
	<video	controls="controls"
			width="500" height="300">
		<source src="playlist/movie.mp4"/>		
	</video><br/>
	
</body>
</html>
