<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		width: 900px;
		margin-left: auto;
		margin-right: auto;
	}

	header{
		position :relative;
		width:100%;
		height:100px;
		background: gray;
	}
	
	article{
		position :relative;
		width:90%;
		height:700px;
		background: blue;
		float: right;
	}
	aside{
	
		position :relative;
		width:10%;
		height:700px;
		background: yellow;
	}
		
	footer{
		position :relative;
		width:100%;
		height:100px;
		background: red;
	}
</style>
</head>
<body>
	<header>header부분</header>
	<article>본문</article>
	<aside>왼쪽메뉴</aside>
	<footer>footer부분</footer>
</body>
</html>
