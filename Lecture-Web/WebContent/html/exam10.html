<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단한 화면구성 2</title>
</head>
<body>
<!--
	header	: 사이트명, 로고포함
	nav 	: 사이트 메뉴 포함
	section : 문서의 내용
	article : 문서의 내용이 많은 경우 세부적으로 구분
	aside 	: 문서의 주내용을 제외하고 주내용부주변에 위치한 내용
	footer 	: 사이트의 정보, 저작권, 부가정보
 -->

	<header>
		<h1>비트대학교 학과정보</h1>
		<nav>
			<ul>
				<li><a herf="#">국어국문학과</a></li>
				<li><a herf="#">일어국문학과</a></li>
				<li><a herf="#">중어국문학과</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<article>
			<h3>국어국문학과</h3>
			<p>
				안녕하세요 <strong>국어국문학과</strong>입니다.
			</p>
		</article>
			<h3>일어국문학과</h3>
			<p>
				안녕하세요 <mark style="background:orange">일어국문학과</mark>입니다.
			</p>
		<article>
		</article>
		<article>
			<h3>중어국문학과</h3>
			<p>
				안녕하세요 중어국문학과입니다.
			</p>
		</article>
	</section>
	<footer>
		<address>주소 : 서울시 서초구 서초동 비트빌 3층 비트대학교 &nbsp;&nbsp;&nbsp;
		전화번호 : 02-3486-3456</address>
	</footer>
</body>
</html>
