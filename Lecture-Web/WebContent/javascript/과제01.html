<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
	배열에 추가할 데이터 입력(quit 종료)
	aaa
	10
	A
	12.34
	true
	quit
	배열의 원소개수 : 5개
	aaa  10  A  12.34  true

	1. Array객체 이용
	2. eval() 이용
*/

	var arrays = [];
	
	function inputArray(){
		while(true){
			var a = prompt();
			if(a=='quit') break;
			arrays.push(a);
		}
	}
	
	inputArray();
	
	document.write("1. Array객체 이용 <br/>");
	document.write("배열의 원소개수 : " + arrays.length + "개<br/>");
	arrays.forEach(function(a,b){
		document.write(a + "&nbsp;&nbsp;&nbsp");
	});
	document.write("<br/>");
	
	document.write("2. eval() 이용 <br/>");
	
	var str = "var arr = [];";
	str += "while(true){ var a = prompt(); if(a=='quit') break; arr.push(a);}";
	str += "document.write('배열의 원소개수 : ' + arr.length + '개<br/>');";
	str += "arr.forEach(function(a,b){ document.write(a + '&nbsp;&nbsp;&nbsp')});";
	str += "document.write('<br/>');";
	
	var b = eval(str);
	
	
</script>
</head>
