<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = prompt("정수를 입력하시오");
	num = Number(num);
	
	switch(num%2){
	case 0:
		alert(num + "은 짝수입니다.");
		break;
	case 1:
		alert(num + "은 홀수입니다.");
		break;
	}
</script>
</head>
