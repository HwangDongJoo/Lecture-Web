<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function whenSubmit(){
		
		/*
			사용자가 입력한 패스워드와 패스워드 확인이 서로 같으면 true 다르면 false 반환
		*/
		
		/* var pass = document.getElementById('pass');
		var passCheck = document.getElementById('passCheck'); */
		
		var pass = document.inputForm.pass;
		var passCheck = document.inputForm.passCheck;
		
		if(pass.value == passCheck.value) return true;
		else 
			alert('패스워드가 서로 다릅니다.');
		return false;
		
	}
</script>
</head>
<body>
<!--  
	<input type="" />
			type : text(한줄입력)
				   password(암호처리)
				   checkbox(다중선택)
				   radio(단일선택)
				   button(사용자이벤트처리)
				   file(첨부파일)
				   reset(초기화)
				   hidden(입력을 받지 않고 해당값을 전송)
				   submit(form에서 입력받은 데이터 전송)
-->
	<form action="http://www.naver.com" name="inputForm" onsubmit="return whenSubmit()">
		아이디 : <input type="text" size="20" name="id"/><br/>
		패스워드 : <input type="password" size="20" name="pass" id="pass"/><br/>
		패스워드 확인 : <input type="password" size="20" name="passCheck" id="passCheck"/><br/>
		<input type="submit" value="전송"/> <br/>
	</form>
</body>
</html>
