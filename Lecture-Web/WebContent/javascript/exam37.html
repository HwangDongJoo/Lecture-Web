<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var tag = document.createElement('h1');
		var tagText = document.createTextNode("Hello");
		tag.appendChild(tagText);
		document.body.appendChild(tag);
		
		var img = document.createElement('img');
		img.setAttribute('src', "https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png");
		//document.body.appendChild(img);
		
		var aTag = document.createElement('a');
		aTag.setAttribute('href', "https://www.naver.com");
		aTag.setAttribute('target', '_blank');
		aTag.appendChild(img);
		document.body.appendChild(aTag);
	}
</script>
</head>
<body>
	<!-- 
	<h1>Hello</h1>
	<img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
	 -->
</body>
</html>
