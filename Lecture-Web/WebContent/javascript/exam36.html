<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		var node = document.getElementsByTagName('td');
		node[0].innerHTML = '아이디';
		
		/*
			querySelector(태그명) : 맨처음으로 검색된 tag가 반환
			querySelectorAll(태그명) : tag명에 해당 모든 태그 반환
		*/
		
		var nodes = document.querySelectorAll('td');
		nodes[1].innerHTML = '패스워드';
		
	}
</script>
</head>
<body>
	<table width="100" height="100" border="1">
		<tr>
			<td>ID</td>
		</tr>
		<tr>
			<td>PASSWORD</td>
		</tr>
	</table>
</body>
</html>
